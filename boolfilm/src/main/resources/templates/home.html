<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- style fragment -->
    <th:block th:replace="~{fragments/fragments :: style}"/>   
</head>
<body>
    <!-- header fragment-->
    <th:block th:replace="~{fragments/fragments :: header}"/>

    <main class="container m-auto" style="height: calc(100vh - 15rem);">
        <!-- title fragment -->
        <th:block th:replace="~{fragments/fragments :: title(pageTitle='Homepage')}"/>

        <p class="mb-5 fs-3">
            Welcome to BoolFilm, a simple app where you can search, add, and edit movies with ease. Discover new titles or manage your own collection in just a few clicks!
        </p>

        <!-- button fragment -->
        <div th:insert="~{fragments/fragments :: button('/film', 'Go to the film page')}"></div>
    </main>

    <!-- footer fragment-->
    <th:block th:replace="~{fragments/fragments :: footer}"/>
</body>
</html>
